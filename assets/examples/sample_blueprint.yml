name: Sample blueprint
description: Sample blueprint for testing
schema:
  - name: "title"
    type: text
    # default: "Card title"
  - name: "Image"
    type: path
    # default: "images/frameTexture01.png"
  - name: "cost"
    type: number
    # default: 1
frame:
  width: "63.5mm"   # Standard poker card size
  height: "88.9mm"
  children:
    - !Comp:Image
      src: !Ref Image

    - !Comp:Box
      top: 3mm
      height: 10mm
      left: 5%
      width: 20%
    - !Comp:Box
      top: 3mm
      height: 10mm
      left: 30%
      width: 65%

    - !Comp:Box
      top: 15mm
      height: 30mm
      left: 5%
      width: 90%

    - !Comp:Box
      top: 47mm
      height: 30mm
      left: 5%
      width: 90%
